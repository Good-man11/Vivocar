<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعليمات حول السيارات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        /* تأثير ظهور تدريجي للرسالة */
        .welcome-message {
            font-size: 24px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        /* تأثير الظهور التدريجي للأزرار */
        .buttons {
            display: none; /* مخفي بشكل افتراضي */
            text-align: center;
            margin-top: 20px;
        }
        /* تصميم زر المعلومات */
        .info-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        .info-button:hover {
            background-color: #0056b3;
        }
        /* تصميم الزر الدائري */
        .circle-button {
            width: 50px;
            height: 50px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .circle-button:hover {
            background-color: #218838;
        }
        /* تأثير الظهور */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
        }
    </style>
</head>
<body>

<div class="welcome-message">مرحبًا بك في موقعي!</div>

<!-- الأزرار، تظهر بعد تأخير بسيط -->
<div class="buttons" id="buttonsContainer">
    <button class="info-button" id="infoBtn" aria-label="اضغط لعرض تعليمات حول السيارات">تعليمات حول السيارات</button>
    <button class="circle-button" id="circleBtn" aria-label="زر دائري">+</button>
</div>

<!-- مربع الحوار -->
<div id="myModal" class="modal" role="dialog" aria-labelledby="dialog-title" aria-hidden="true">
    <div class="modal-content">
        <span class="close" id="closeBtn" aria-label="إغلاق مربع الحوار">&times;</span>
        <h2 id="dialog-title">تعليمات حول السيارات</h2>
        <p>1. تأكد من فحص زيت المحرك بانتظام.</p>
        <p>2. تحقق من ضغط الإطارات شهريًا.</p>
        <p>3. قم بتغيير فلتر الهواء كل 12,000 ميل.</p>
        <p>4. احرص على فحص نظام الفرامل بشكل دوري.</p>
        <p>5. تأكد من وجود طفاية حريق في السيارة.</p>
    </div>
</div>

<script>
    // تأخير ظهور الأزرار حتى تظهر الرسالة بالكامل
    window.onload = function() {
        setTimeout(function() {
            document.getElementById("buttonsContainer").style.display = "block";
        }, 2000); // يظهر بعد 2 ثانية من تحميل الصفحة
    };

    // عرض مربع الحوار عند النقر على الزر
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("infoBtn");
    var span = document.getElementById("closeBtn");

    btn.onclick = function() {
        modal.style.display = "block";
        span.focus();
    }

    // إغلاق مربع الحوار عند النقر على زر الإغلاق
    span.onclick = function() {
        modal.style.display = "none";
    }

    // إغلاق مربع الحوار عند النقر خارج المربع
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // إغلاق مربع الحوار عند الضغط على زر Escape
    window.addEventListener("keydown", function(event) {
        if (event.key === "Escape") {
            modal.style.display = "none";
        }
    });
</script>

</body>
</html>
