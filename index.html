<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعليمات حول السيارات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .welcome-message {
            font-size: 24px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .buttons {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .info-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        .info-button:hover {
            background-color: #0056b3;
        }
        .circle-button {
            width: 50px;
            height: 50px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-image: url('/mnt/data/download.png'); /* مسار الصورة */
            background-size: cover;
            background-position: center;
        }
        .circle-button:hover {
            background-color: #218838;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
        }
        #cameraContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        video, canvas {
            max-width: 100%;
            width: 300px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="welcome-message">مرحبًا بك في موقعي!</div>

<div class="buttons" id="buttonsContainer">
    <button class="info-button" id="infoBtn">تعليمات حول السيارات</button>
    <button class="circle-button" id="circleBtn"></button>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeBtn">&times;</span>
        <h2>تعليمات حول السيارات</h2>
        <p>1. تأكد من فحص زيت المحرك بانتظام.</p>
        <p>2. تحقق من ضغط الإطارات شهريًا.</p>
        <p>3. قم بتغيير فلتر الهواء كل 12,000 ميل.</p>
        <p>4. احرص على فحص نظام الفرامل بشكل دوري.</p>
        <p>5. تأكد من وجود طفاية حريق في السيارة.</p>
    </div>
</div>

<div id="cameraContainer">
    <video id="video" autoplay></video>
    <button id="captureButton" class="info-button">التقاط صورة</button>
    <canvas id="canvas" style="display: none;"></canvas>
</div>

<script>
    window.onload = function() {
        setTimeout(function() {
            document.getElementById("buttonsContainer").style.display = "block";
        }, 2000);
    };

    var modal = document.getElementById("myModal");
    var btn = document.getElementById("infoBtn");
    var span = document.getElementById("closeBtn");

    btn.onclick = function() {
        modal.style.display = "block";
        span.focus();
    }
    span.onclick = function() {
        modal.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    window.addEventListener("keydown", function(event) {
        if (event.key === "Escape") {
            modal.style.display = "none";
        }
    });

    var video = document.getElementById("video");
    var cameraContainer = document.getElementById("cameraContainer");
    var captureButton = document.getElementById("captureButton");
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    document.getElementById("circleBtn").onclick = async function() {
        cameraContainer.style.display = "flex";
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        } catch (error) {
            alert("لم يتم السماح بالوصول إلى الكاميرا.");
        }
    };

    captureButton.onclick = function() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.style.display = "block";
    };
</script>

</body>
</html>

</body>
